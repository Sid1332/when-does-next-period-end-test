<html>

<head>

  <style>
		.centered
		{
			text-align: center;
		}

	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
" rel="stylesheet">
	<link rel="icon" type="image/png" href="logo.png">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="logo.png" alt="logo" height="30">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="index.html">When does this period end?</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="next.html">When does next period start?</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="lunches.html">Set lunches.</a>
					</li>
				</ul>
				<form class="d-flex" role="search" method="get" action="./lookup.html">
					<input class="form-control me-2" type="time" placeholder="Time" aria-label="Search" name="time">
					<button class="btn btn-outline-success" type="submit">Find</button>
				</form>
			</div>
		</div>
	</nav>

	<br>

   <h3 id="time" class="centered">;p</h3>
   <p class="centered">Made by Siddhu Guggilam (No stealing)</p>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <script>
		let text = document.getElementById("time");
        let params = new URLSearchParams(window.location.search);
		let hours = parseInt(params.get("time").split(":")[0]);
		let minutes = parseInt(params.get("time").split(":")[1]);
		if ((hours < 8) || (hours == 8 && minutes < 10))
        {
            text.innerHTML = "School hasn't started yet.";
        }
		else if (((hours > 8) || (hours == 8 && minutes > 10)) && ((hours < 9) || (hours == 9 && minutes < 42)))
		{
			text.innerHTML = "During 1/2 period.";
		}
		else if (((hours > 9) || (hours == 9 && minutes > 50)) && ((hours < 11) || (hours == 11 && minutes < 15)))
		{
			text.innerHTML = "During 3/4 period.";
		}
		else if (((hours > 11) || (hours == 11 && minutes > 23)) && ((hours < 13) || (hours == 13 && minutes < 22)))
		{
			text.innerHTML = "During 5/6 period. ";
            if (((hours > 11) || (hours == 11 && minutes > 16)) && ((hours < 11) || (hours == 11 && minutes < 46)))
            {
                text.innerHTML = text.innerHTML + "During 1st Lunch."
            }
            if (((hours > 11) || (hours == 11 && minutes > 48)) && ((hours < 12) || (hours == 12 && minutes < 18)))
			{
				text.innerHTML = text.innerHTML + "During 2nd Lunch."
			}
            if (((hours > 12) || (hours == 12 && minutes > 20)) && ((hours < 12) || (hours == 12 && minutes < 52)))
			{
				text.innerHTML = text.innerHTML + "During C Lunch.";
            }
			if (((hours > 12) || (hours == 12 && minutes > 52)) && ((hours < 13) || (hours == 13 && minutes < 22)))
			{
				text.innerHTML = text.innerHTML + "During D Lunch.";
			}
		}
		else if (((hours > 13) || (hours == 13 && minutes > 30)) && ((hours < 14) || (hours == 14 && minutes < 55)))
		{
			text.innerHTML = "During 7/8 period.";
		}
		else if ( ((hours > 14) || (hours == 14 && minutes > 55)))
		{
			text.innerHTML = "School is over!";
		}
        else 
        {
            text.innerHTML = "Between periods!"
        }
	</script>
</body>

</html>
