<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Set Lunches.</title>
  <style>
		.centered
		{
			text-align: center;
		}
        .margined
        {
            text-align: left;
            margin-left: 46%;
        }
        .mini-margined
        {
            margin-left: 40px;
        }
        .padded
        {
            padding-left: 5%;
        }
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
" rel="stylesheet">
	<link rel="icon" type="image/png" href="logo.png">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="index.html">
				<img src="logo.png" alt="logo" height="30">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="index.html">When does this period end?</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="next.html">When does next period start?</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="">Set lunches.</a>
					</li>
				</ul>
				<form class="d-flex" role="search" method="get" action="./lookup.html">
					<input class="form-control me-2" type="time" placeholder="Time" aria-label="Search" name="time">
					<button class="btn btn-outline-success" type="submit">Find</button>
				</form>
			</div>
		</div>
	</nav>

	<br>

    <form onsubmit="setLunches(event);" action="./index.html" class="centered">
        <div class="margined">
            <div class="form-check">
                <input type="checkbox" name="1" id="1">
                <label class="form-check-label" for="1">
                    1st Lunch
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="2" id="2">
                <label class="form-check-label" for="2">
                    2nd Lunch
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="3" id="3">
                <label class="form-check-label" for="3">
                    3rd Lunch
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="4" id="4">
                <label class="form-check-label" for="4">
                    4th Lunch
                </label>
            </div>
        </div>
        <br>
        <button class="btn btn-outline-success" type="submit" class="centered">Submit</button>
    </form>

    <div class="alert alert-warning cookie-alert d-inline-flex mini-margined" role="alert">
        Please Note: By using this feature, you consent to the use of cookies on this site.
    </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <script>
		function setLunches(event) {
            document.cookie = "first=" + document.getElementById("1").checked;
            document.cookie = "second=" + document.getElementById("2").checked;
            document.cookie = "third=" + document.getElementById("3").checked;
            document.cookie = "fourth=" + document.getElementById("4").checked;
        }
	</script>
</body>

</html>
