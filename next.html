   <script>
		function checkTime() 
		{
			let today = new Date();
			let hours = today.getHours();
			let minutes = today.getMinutes();
			let text = document.getElementById("time");
			// text.innerHTML = hours + ":" + minutes;
			// console.log(text)
			if ((hours < 8) || (hours == 8 && minutes < 10))
			{
				let h = 8 - hours;
				let m = 10 - minutes;
				if (m < 0)
				{
					h--;
					m += 60;
				}
				text.innerHTML = h + " hours " + m + " minutes till 1/2 period starts.";
			}
			else if ((hours < 9) || (hours == 9 && minutes < 50))
			{
				let h = 9 - hours;
				let m = 50 - minutes;
				if (m < 0)
				{
					h--;
					m += 60;
				}
				text.innerHTML = h + " hours " + m + " minutes till 3/4 period starts. ";
				if ((hours < 10) || (hours == 10 && minutes < 36))
				{
					let h2 = 10 - hours;
					let m2 = 36 - minutes;
					if (m2 < 0)
					{
						h2--;
						m2 += 60;
					}
					text.innerHTML = text.innerHTML + h2 + " hours " + m2 + " minutes till Rotation 2 starts.";
				}
				else
				{
					text.innerHTML = text.innerHTML + "Rotation 1 will start at the same time. ";
				}
			}
			else if ((hours < 11) || (hours == 11 && minutes < 23))
			{
				let h = 11 - hours;
				let m = 23 - minutes;
				if (m < 0)
				{
					h--;
					m += 60;
				}
				text.innerHTML = h + " hours " + m + " minutes till 5/6 period starts. ";
			}
			else if ((hours < 13) || (hours == 13 && minutes < 30))
			{
				let h = 13 - hours;
				let m = 30 - minutes;
				if (m < 0)
				{
					h--;
					m += 60;
				}
				text.innerHTML = h + " hours " + m + " minutes till 7/8 period starts.";
			}
			else
			{
				text.innerHTML = "School is over or you are in period seven!";
			}
		}

		checkTime()

		setInterval(checkTime, 5000)
	</script>
