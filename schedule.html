	<form onsubmit="setCookie(event);">
		<table id="table">
			<th>
				<tr>
					<td><button onclick="newRow();" type="button">+</button></td>
					<td>Period / Lunch</td>
					<td>Start Time</td>
					<td>End time</td>
				</tr>
			</th>
			<tb>
				<tr id="1" class="info">
					<td><button onclick="document.getElementById('1').remove();" type="button">-</button></td>
					<td><input type="text" name="1N" id="1N" placeholder="Name"></td>
					<td><input type="time" name="1S" id="1S"></td>
					<td><input type="time" name="1E" id="1E"></td>
				</tr>
			</tb>
		</table>

	</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
		let count = 1;
		function newRow() {
			count++;
			let tableBody = document.getElementById("table")
			let row = tableBody.insertRow(-1);
			row.id = count + "";
			row.class = "info";
			let data1 = row.insertCell(-1);
			let item1 = document.createElement("button");
			item1.innerHTML = "-";
			item1.onclick = function x() {row.remove();};
			item1.type = "button";
			data1.appendChild(item1);
			// let data2 = row.insertCell(-1);
			// let item2 = document.createElement("button");
			// item2.innerHTML = "+";
			// item2.onclick = function x() {newRow();};
			// item2.type = "button"
			// data2.appendChild(item2);
			let data3 = row.insertCell(-1);
			let item3 = document.createElement("input");
			item3.type = "text";
			item3.name = count + "N";
			item3.id = item3.name;
			item3.placeholder = "Name";
			data3.appendChild(item3);
			let data4 = row.insertCell(-1);
			let item4 = document.createElement("input");
			item4.type = "time";
			item4.name = count + "S";
			item4.id = item4.name;
			data4.appendChild(item4);
			let data5 = row.insertCell(-1);
			let item5 = document.createElement("input");
			item5.type = "time";
			item5.name = count + "E";
			item5.id = item5.name;
			data5.appendChild(item5);
		}
		
		function setCookie(event) {
			// Removing old cookies
			let cookiesList = document.cookie.split("; ");
			for (let i = 0; i < cookiesList.length; i++)
			{
				document.cookie = cookiesList[i].split("=")[0] + "=; expires=Sun, 31 Dec 1999 00:00:00 GMT"
			}

			// Setting up new cookies
			let inputs = document.getElementsByTagName("input");
			let temp = "";
			for (let i = 0; i < inputs.length; i++) 
			{
				temp += inputs[i].id + "=" + inputs[i].value + "; ";
				document.cookie = inputs[i].id + "=" + inputs[i].value;
			}
			alert(document.cookie);
			window.location = "./index.html";

			event.preventDefault();
		}
    </script>
